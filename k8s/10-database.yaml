apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vikunja-database
spec:
  serviceName: "vikunja-database"
  replicas: 1
  selector:
    matchLabels:
      app: vikunja-database
  template:
    metadata:
      labels:
        app: vikunja-database
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: vikunja-secrets
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: vikunja-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vikunja-secrets
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "vikunja"]
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: database # Keeping name 'database' to match some internal refs if any, or better 'vikunja-database'
  # Docker compose used 'database' as hostname.
  # Vikunja config expects 'database' unless I change VIKUNJA_DATABASE_HOST.
  # I will use 'vikunja-database' and update Vikunja env var.
  name: vikunja-database
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: vikunja-database
