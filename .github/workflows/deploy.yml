name: CI/CD - Build & Deploy Canary

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'k8s/**'
      - '.github/workflows/**'
      - 'docker-compose.yml'

env:
  REGISTRY: docker.io
  IMAGE_NAME: vikunja

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/vikunja:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/vikunja:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/vikunja:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/vikunja:buildcache,mode=max

      - name: Update K8s manifest with new image
        run: |
          sed -i 's|image: .*vikunja.*|image: ${{ secrets.DOCKER_USERNAME }}/vikunja:${{ github.sha }}|g' k8s/22-vikunja-v2.yaml

      - name: Deploy to Kubernetes (Canary - v2)
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Apply K8s manifests
        run: |
          kubectl apply -f k8s/02-configmaps.yaml
          kubectl apply -f k8s/03-pvcs.yaml
          kubectl apply -f k8s/10-database.yaml
          kubectl apply -f k8s/40-adminer.yaml
          kubectl apply -f k8s/30-caddy.yaml
          kubectl apply -f k8s/50-cloudflared.yaml
          kubectl apply -f k8s/21-vikunja-v1.yaml
          kubectl apply -f k8s/22-vikunja-v2.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/vikunja-v2 -n default --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -l app=vikunja
          echo "=== Canary (v2) logs ==="
          kubectl logs -l app=vikunja,version=v2 --tail=5

      - name: Slack Notification (Success)
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚úÖ D√©ploiement Canary r√©ussi",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*D√©ploiement Canary (v2) r√©ussi* üöÄ\nCommit: `${{ github.sha }}`\nImage: `${{ secrets.DOCKER_USERNAME }}/vikunja:${{ github.sha }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: Slack Notification (Failure)
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚ùå D√©ploiement Canary √©chou√©",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*D√©ploiement Canary √©chou√©* ‚ö†Ô∏è\nCommit: `${{ github.sha }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
