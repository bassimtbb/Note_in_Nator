name: CI/CD - Build & Deploy Canary

on:
  push:
    branches:
      - main
      - develop
      - master
    paths:
      - 'k8s/**'
      - '.github/workflows/**'
      - 'docker-compose.yml'
      - 'build/**'

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Run tests with Docker Compose
        run: |
          cd build
          docker-compose -f compose-test.yml up --build --abort-on-container-exit
          echo "âœ… All tests passed!"

      - name: Cleanup test containers
        if: always()
        run: cd build && docker-compose -f compose-test.yml down -v

  build-and-deploy:
    name: ğŸš€ Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Validate K8s manifests
        run: |
          echo "ğŸ” Validating Kubernetes manifests..."
          kubectl apply -f k8s/ --dry-run=client -o yaml > /dev/null
          echo "âœ… All manifests are valid!"

      - name: Apply K8s manifests
        run: |
          kubectl apply -f k8s/02-configmaps.yaml
          kubectl apply -f k8s/03-pvcs.yaml
          kubectl apply -f k8s/10-database.yaml
          kubectl apply -f k8s/40-adminer.yaml
          kubectl apply -f k8s/30-caddy.yaml
          kubectl apply -f k8s/50-cloudflared.yaml
          kubectl apply -f k8s/21-vikunja-v1.yaml
          kubectl apply -f k8s/22-vikunja-v2.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/vikunja-v2 -n default --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -l app=vikunja
          echo "=== Canary (v2) logs ==="
          kubectl logs -l app=vikunja,version=v2 --tail=5

      - name: Post-deployment health check
        run: |
          echo "ğŸ¥ Running health checks..."
          sleep 10
          kubectl get pods -n default
          echo "âœ… Deployment complete!"

      - name: Summary
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘   ğŸ‰ CI/CD Pipeline Complete   ğŸ‰   â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "âœ… Tests passed"
          echo "âœ… Manifests validated"
          echo "âœ… Canary deployment successful"
          echo ""
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"
