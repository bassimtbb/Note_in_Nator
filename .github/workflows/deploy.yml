name: CI/CD - Build & Deploy Canary

on:
  push:
    branches:
      - main
      - develop
      - master
    paths:
      - 'k8s/**'
      - '.github/workflows/**'
      - 'docker-compose.yml'
      - 'build/**'

jobs:
  test:
    name:  Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Run tests with Docker Compose
        run: |
          cd build
          docker-compose -f compose-test.yml up --build --abort-on-container-exit
          echo " All tests passed!"

      - name: Cleanup test containers
        if: always()
        run: cd build && docker-compose -f compose-test.yml down -v

  build-and-deploy:
    name:  Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Validate K8s manifests
        run: |
          echo " Validating Kubernetes manifests..."
          kubectl apply -f k8s/ --dry-run=client -o yaml > /dev/null
          echo " All manifests are valid!"

      - name: Apply K8s manifests
        run: |
          kubectl apply -f k8s/02-configmaps.yaml
          kubectl apply -f k8s/03-pvcs.yaml
          kubectl apply -f k8s/10-database.yaml
          kubectl apply -f k8s/40-adminer.yaml
          kubectl apply -f k8s/30-caddy.yaml
          kubectl apply -f k8s/50-cloudflared.yaml
          kubectl apply -f k8s/21-vikunja-v1.yaml
          kubectl apply -f k8s/22-vikunja-v2.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/vikunja-v2 -n default --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -l app=vikunja
          echo "=== Canary (v2) logs ==="
          kubectl logs -l app=vikunja,version=v2 --tail=5

      - name: Post-deployment health check
        run: |
          echo " Running health checks..."
          sleep 10
          kubectl get pods -n default
          echo " Deployment complete!"

      - name: Summary
        run: |
          echo ""
          echo "    CI/CD Pipeline Complete      "
          echo ""
          echo ""
          echo " Tests passed"
          echo " Manifests validated"
          echo " Canary deployment successful"
          echo ""
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"
