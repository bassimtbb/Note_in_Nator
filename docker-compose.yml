services:
  caddy:
    image: caddy:latest
    container_name: caddy-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - backend
    depends_on:
      - vikunja
      - adminer
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  vikunja:
    image: vikunja/vikunja:latest
    container_name: vikunja-app
    restart: unless-stopped
    environment:
      VIKUNJA_DATABASE_TYPE: postgres
      VIKUNJA_DATABASE_HOST: database
      VIKUNJA_DATABASE_DATABASE: ${POSTGRES_DB:-vikunja}
      VIKUNJA_DATABASE_USER: ${POSTGRES_USER:-vikunja}
      VIKUNJA_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-vikunjapassword}
      VIKUNJA_SERVICE_JWTSECRET: ${JWT_SECRET:-change-this-secret-in-production}
      VIKUNJA_SERVICE_PUBLICURL: http://localhost/
      VIKUNJA_SERVICE_FRONTENDURL: http://localhost/
      VIKUNJA_CORS_ENABLE: "false"
    volumes:
      - vikunja_files:/app/vikunja/files
    networks:
      - backend
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      disable: true

  database:
    image: postgres:15-alpine
    container_name: vikunja-database
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-vikunja}
      - POSTGRES_USER=${POSTGRES_USER:-vikunja}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-vikunjapassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vikunja} -d ${POSTGRES_DB:-vikunja}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: vikunja-adminer
    restart: unless-stopped
    environment:
      - ADMINER_DEFAULT_SERVER=database
    networks:
      - backend

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    restart: unless-stopped
    volumes:
      - cloudflared_data:/root/.cloudflared
    networks:
      - backend
    depends_on:
      - caddy
    command: tunnel --url http://caddy:80

  dockge:
    image: louislam/dockge:1
    container_name: dockge
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/dockge:/app/data
      - ../:/app/stacks
    environment:
      - DOCKGE_STACKS_DIR=/app/stacks
      - DOCKGE_BASE_URL=/dockge
    networks:
      - backend

volumes:
  postgres_data:
    name: vikunja_postgres_data
  vikunja_files:
    name: vikunja_files
  caddy_data:
    name: caddy_data
  caddy_config:
    name: caddy_config
  cloudflared_data:
    name: cloudflared_data

networks:
  backend:
    name: vikunja_backend
